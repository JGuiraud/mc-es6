<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>TodoList</title>
</head>

<body>
  <h1>ToDo list</h1>



  <form action="/addnew" method="POST">
    <label for="newTask"><h3>What task do you want to add?:</h3></label>
    <input type="text" name="content" value="testt">
    <button type="submit" id="new">Add new task</button>
  </form>


  <div class="list">
    <h3>What needs to be done:</h3>
    <button id="delete">Delete selected tasks</button>
    <select id="select">
			<option value="0">All tasks</option>
			<option value="1">Tasks to be done</option>
			<option value="2">Tasks done</option>
		</select>

    <ul id="todoUl">
    </ul>
  </div>
  <script src="./js/app.js"></script>
</body>

</html>
